<!DOCTYPE html> <!-- Defines the document type as HTML5 -->
<html lang="en"> <!-- Sets the language of the document to English -->
<head>
  <meta charset="UTF-8" /> <!-- Sets the character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ensures proper scaling on mobile devices -->
  <link rel="stylesheet" href="Design.css" /> <!-- Links to the external CSS file for styling -->
  <title>Home</title> <!-- Sets the title of the webpage -->
</head>
<body>
  <header> <!-- Header section containing the logo and toggle button -->
    <a href="index.html" class="logo">logo</a> <!-- Logo link that navigates back to the homepage -->
    <div class="toggle"></div> <!-- Placeholder for a toggle button, possibly for a menu -->
  </header>

  <!-- Video Slider Section -->
  <div class="video-slider"> <!-- Container for the video slider -->
    <div class="video-container"> <!-- Container for the videos -->
      <video id="video1" class="video" src="My Core Memories.mp4" type="video/mp4" autoplay muted loop></video> <!-- First video, autoplaying and looping -->
      <video id="video2" class="video" src="videoplayback.mp4" type="video/mp4" autoplay muted loop style="display: none;"></video> <!-- Second video, initially hidden -->
      <!-- Add more videos as needed -->
    </div>
    <button class="slide-button left" onclick="prevVideo()">&#10094;</button> <!-- Button to navigate to the previous video -->
    <button class="slide-button right" onclick="nextVideo()">&#10095;</button> <!-- Button to navigate to the next video -->
  </div>

  <ul class="menu"> <!-- Navigation menu -->
    <li><a href="index.html">Home</a></li> <!-- Home link, currently linking to the homepage -->
  </ul>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> <!-- Ionicons module for modern browsers -->
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> <!-- Ionicons script for older browsers -->
  <script type="text/javascript" src="java.js"></script> <!-- External JavaScript file for additional functionality -->
</body>
</html>
